        <div class="sign_up">
            <div class="sign_up_item">
                <h3>Đăng Kí</h3>
                <form action="">
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Nhập họ và tên">
                    <div class="error-message" id="nameErrorMessage"></div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passInput" placeholder="Nhập Password">
                    <div class="error-message" id="passErrorMessage"></div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="Nhập Email">
                    <div class="error-message" id="emailErrorMessage"></div>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Số Điện Thoại</label>
                    <input type="text" class="form-control" id="phoneInput" placeholder="Nhập Số Điện Thoại">
                    <div class="error-message" id="phoneErrorMessage"></div>
                  </div>
                  <button type="button" class="btn-send" onclick="validate()" class="submit">Đăng kí</button>
               
            </form>
